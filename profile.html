<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет | Компания "Успех"</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="https://img.freepik.com/free-vector/human-people-gold-icon-logo-design_474888-3109.jpg" alt="Логотип" class="logo">
                <span class="company-name">Успех</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fas fa-home"></i> Главная</a></li>
                    <li><a href="index.html#services"><i class="fas fa-laptop-code"></i> Услуги</a></li>
                </ul>
            </nav>
            <div id="userPanelHeader">
                <!-- Сюда подставится информация о пользователе -->
            </div>
        </div>
    </header>

    <section class="profile-section">
        <div class="container">
            <h1><i class="fas fa-user-cog"></i> Личный кабинет</h1>
            
            <div class="profile-card">
                <div class="avatar-upload">
                    <div class="avatar-preview" id="avatarPreview">
                        <img id="currentAvatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Текущий аватар">
                    </div>
                    <input type="file" id="avatarInput" accept="image/*">
                    <button id="changeAvatarBtn" class="btn"><i class="fas fa-camera"></i> Сменить аватар</button>
                </div>
                
                <form id="profileForm">
                    <div class="form-group">
                        <label for="profileName">Имя</label>
                        <input type="text" id="profileName" required>
                    </div>
                    <div class="form-group">
                        <label for="profileLastName">Фамилия</label>
                        <input type="text" id="profileLastName">
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">Email</label>
                        <input type="email" id="profileEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="profilePhone">Телефон</label>
                        <input type="tel" id="profilePhone">
                    </div>
                    <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Сохранить изменения</button>
                </form>
            </div>
        </div>
    </section>

    <script src="profile.js"></script>
</body>
</html>
